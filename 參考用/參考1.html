<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>振興健康管理中心</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .header {
      background-color: #6699cc;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .header img {
      height: 40px;
      vertical-align: middle;
    }

    .nav {
      background-color: #336699;
      overflow: hidden;
    }

    .nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .banner {
      position: relative;
      text-align: center;
      color: white;
    }

    .banner img {
      width: 80%;
      height: 150px;
    }

    .banner .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
    }

    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section img {
      width: 80%;
      height: auto;

    }

    .section h2 {
      color: #336699;
    }

    .footer {
      background-color: #336699;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .sidebar {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      background-color: #6699cc;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #336699;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="logo.png" alt="健康管理中心">
  </div>
  <div class="nav">
    <a href="#home">首頁</a>
    <a href="#news">最新消息</a>
    <a href="#about">關於我們</a>
    <a href="#services">健康檢查</a>
    <a href="#contact">檢查須知</a>
    <a href="#contact">聯絡我們</a>
  </div>
  <div class="banner">
    <img src="https://heho.com.tw/wp-content/uploads/2019/12/20191209-%E7%B2%BE%E6%BA%96%E9%86%AB%E7%99%82.png"
      alt="健檢專案">
    <div class="text">健康檢查</div>
  </div>
  <div class="content">

    <div class="section">
      <h2>健檢專案比較</h2>
      <img src="https://heho.com.tw/wp-content/uploads/2018/08/AI_%E9%86%AB%E7%99%82.png" alt="健檢專案比較">
    </div>
  </div>
  <div class="footer">
    &copy; 2024 健康管理中心
  </div>
  <div class="sidebar">
    <a href="#">健檢專案</a>
    <a href="#">官方Line</a>
    <a href="#">線上預約</a>
  </div>
</body>

</html>

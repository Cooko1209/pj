<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歡迎使用 myfitnesspal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      font-size: 24px;
      margin-bottom: 40px;
      color: #0056d2;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 10px;
      padding: 20px;
      text-align: left;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
      line-height: 1.6;
    }

    .button-container {
      margin-top: 40px;
    }

    .button {
      background-color: #0056d2;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      right: 10px;
      top: 70%;
      transform: translateY(-10%);
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      background-color: #6699cc;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #336699;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      歡迎使用<br>myfitnesspal
    </div>
    <div class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="健康的勝利">
        <p>準備好贏得健康的勝利了嗎？立即開始追蹤，別擔心，追蹤做起來其實不難！</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="了解食品">
        <p>了解食品和健康所能帶來的成效</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="飲食習慣">
        <p>並養成自己受用一生的飲食習慣</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="了解食品">
      <p>了解食品和健康所能帶來的成效</p>
    </div>
    <!--   <div class="button-container">
      <button class="button">繼續</button>
    </div>
-->
  </div>
  </div>
  <div class="sidebar">
    <a href="#">健檢專案</a>
    <a href="#">官方Line</a>
    <a href="#">線上預約</a>
  </div>
</body>

</html>

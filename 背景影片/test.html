<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景影片示例</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-foreground {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      /* 禁用影片控制 */
    }

    iframe {
      width: 100vw;
      height: 56.25vw;
      /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.78vh;
      /* 16:9 aspect ratio */
    }
  </style>
</head>

<body>
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/PB4gId2mPNc?autoplay=1&mute=1&controls=0&loop=1&playlist=PB4gId2mPNc"
        frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>
  </div>
  <p>test</p>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影片片段背景</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-foreground {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      /* 禁用影片控制 */
    }

    iframe {
      width: 100vw;
      height: 56.25vw;
      /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.78vh;
      /* 16:9 aspect ratio */
    }
  </style>
</head>

<body>
  <div class="video-background">
    <div class="video-foreground">
      <div id="player"></div>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'PB4gId2mPNc', // 替換為你的影片ID
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'loop': 1,
          'mute': 1,
          'start': 120, // 2分鐘 (120秒)
          'end': 180, // 3分鐘 (180秒)
          'playlist': 'PB4gId2mPNc' // 替換為你的影片ID
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        player.seekTo(120); // 從2分鐘重新開始
        player.playVideo();
      }
    }
  </script>
</body>

</html>

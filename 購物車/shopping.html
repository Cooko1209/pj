    <meta charset="utf-8">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        /* 圖片呈現100% */
        .carousel-inner img {
            width: 75%;
            height: 75%;
        }

        /* 調整購買按鈕的樣式 */
.carousel-caption .btn-primary {
    font-size: 24px; /* 調整字體大小 */
    padding: 10px 20px; /* 調整內邊距 */
    border-radius: 5px; /* 調整圓角 */
    background-color: #73adec; /* 調整背景顏色 */
    border-color: #73adec; /* 調整邊框顏色 */
    /* position: absolute; */
    right:0px;
    top:25%;
}

.carousel-caption .btn-primary:hover {
    background-color: #0056b3; /* 調整懸停時背景顏色 */
    border-color: #004085; /* 調整懸停時邊框顏色 */

<body>
    <div class="container" style="margin-top:20px;">
        <h2>給你滿滿大健康</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- 連結導引項目 -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            <!-- 幻燈片圖片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/有機米.jfif">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#cartModal"
                            data-item="有機米">購買</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./image/蔬菜箱.jfif">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#cartModal"
                            data-item="蔬菜箱">購買</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./image/智慧聯網電子秤.jfif">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#cartModal"
                            data-item="智慧聯網電子秤">購買</button>
                    </div>
                </div>
            </div>
            <!-- 左右控制指示 -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- 購物車模態框 -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">加入購物車</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    你確定要購買 <span id="itemName"></span> 嗎？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmPurchase">確認購買</button>
                </div>
            </div>
        </div>
    </div>
<script>
    // 當模態框顯示時，設置商品名稱
    $('#cartModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var itemName = button.data('item');
        var modal = $(this);
        modal.find('#itemName').text(itemName);
    });

    // 確認購買按鈕點擊事件
    $('#confirmPurchase').click(function () {
        var itemName = $('#itemName').text();
        addItemToCart(itemName);
        alert('商品已添加到購物車！');
        $('#cartModal').modal('hide');
    });

    // 添加商品到購物車的函數
    function addItemToCart(itemName) {
        var cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
        cart.push(itemName);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    }

    // 更新購物車商品數量
    function updateCartCount() {
        var cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
        $('#cartCount').text(cart.length);
    }

    // 初始化時更新購物車數量
    $(document).ready(function () {
        updateCartCount();
    });
</script>
    
</body>

</html>

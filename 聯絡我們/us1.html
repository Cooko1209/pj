  <div class="page-content">

    <div class="banner">
      <div class="common-banner js-fillbg"
        style="background-image: url(https://www.cohesiondata.com/images/layout/contact-banner.jpg)">
        <div class="item">
          <div class="container">
            <h1 class="title title-xxl" data-aos="fade-down">聯絡我們</h1>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="contact-map mg_top_100 mg_btm_100" data-aos="fade-up">
        <div class="row">

          <article id="tab-1" class="tab-pane  active ">
            <iframe width='100%' height='500' frameborder='0' scrolling='no' marginheight='0' marginwidth='0'
              src='https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=24.93092291798208, 121.17193135186861&z=16&output=embed&t='></iframe>
            <div class="info">
              <ul class="no-desc">
                <li class="info-item">
                  <span class="subtxt">地址</span>
                  <span class="txt"><a class="add" href="#" target="_blank">台灣 326桃園市楊梅區幼獅路二段3號</a></span>
                </li>
                <li class="info-item">
                  <span class="subtxt">電話</span>
                  <span class="txt"><a href="tel:+886-1-12340-5678">+886-1-1234-5678</a></span>
                </li>
              </ul>
            </div>
          </article>


          <div class="col-lg-6 offset-lg-1">

            <div class="contact-form">

              <form action="https://www.cohesiondata.com/contacts" method="post">
                <input type="hidden" name="_token" value="pX9m2aMrILYJDQVASsquu7uzTi0cMQBfyOn4703L">
                <div class="form-group">
                  <label class="col-form-label" for="name">姓名</label>
                  <input id="name" name="name" class="form-control" type="text" value="" required>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="mail">信箱</label>
                  <input id="mail" name="email" class="form-control" type="email" value="" required>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="phone">電話</label>
                  <input id="phone" name="phone" class="form-control" type="phone" value="" required>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="company">公司</label>
                  <input id="company" name="company" class="form-control" type="company" value="" required>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="department">部門</label>
                  <input id="department" name="department" class="form-control" type="department" value="" required>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="subject">類別</label>
                  <select id="subject" name="subject" class="form-control">
                    <option value="" selected disabled>請選擇類別</option>

                    <option value="9c18e102-318f-453f-a2ba-0966950a618a">HealthBee 數位健康平台</option>
                    <option value="71311d34-4d9d-4d9a-a8d0-436cd7b3e6ad">LibraLung天秤肺影</option>
                    <option value="7832b2d5-150d-4e41-8be2-f0f6133cf5f7">其它</option>

                  </select>
                </div>
                <div class="form-group message">
                  <label class="col-form-label" for="message">訊息</label>
                  <textarea id="message" name="message" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group code">
                  <label class="col-form-label" for="code">驗證碼</label>
                  <img class="lazy" data-original="https://www.cohesiondata.com/captcha/default?QNIvZHLd" alt="">
                  <input id="code" name="captcha" class="form-control" type="text" required>
                </div>
                <div class="mt-2 mt-md-5 btn-submit">
                  <button class="btn-bg" type="submit">送出表單</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
